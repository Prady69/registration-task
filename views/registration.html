<section id="registration">
    <div class="container-fluid">
        <form id="reg-form">
            <span class="logo">
                <i class="glyphicon glyphicon-fire"></i>
            </span>
            <span class="title p-b-34 p-t-27">Register</span>
            <div class="form-group">
                <input type="text" class="email form-control" placeholder="Email">
                <i class="glyphicon glyphicon-user"></i>
            </div>
            <div class="form-group">
                <input type="password" class="password form-control" placeholder="Password">
                <i class="glyphicon glyphicon-lock"></i>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <span class="link-login">Already a member? <a href="#login">Log in</a></span>
        </form>
    </div>
</section>
